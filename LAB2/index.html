<html lang="en">

<head>

    <title>Quiz application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>JavaScript Quiz</h1>
        <div id="quiz">
          
            <hr style="border: 1px solid rgb(0, 0, 0)">

            <div class="buttons">

                <button id="btn2"></button>
                <button id="btn3"></button>
    
            </div>
            <hr style="border: 1px solid rgb(0, 0, 0)">

            </footer>
        </div>

        </div>
        
    <script src="script.js"></script>

</html>
